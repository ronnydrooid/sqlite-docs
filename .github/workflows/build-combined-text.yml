name: Build Combined Text Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-combined-text:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run text extraction script
      run: |
        python scripts/build_text_dump.py --output combined-sqlite-docs.txt
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if git diff --quiet combined-sqlite-docs.txt; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config user.name "github-actions"
        git config user.email "actions@users.noreply.github.com"
        git add combined-sqlite-docs.txt
        git commit -m "Update combined text documentation [automated]"
        git push